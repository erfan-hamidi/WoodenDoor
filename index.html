<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>سایت کاریابی</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>WoodenDoor</h1>
			<nav>
				<ul>
					<li><a href="#">صفحه اصلی</a></li>
					<li><a href="#">درباره ما</a></li>
					<li><a href="#">تماس با ما</a></li>
				</ul>
			</nav>
			<form class="tag-search-form">
				<input type="text" id="tag-search" placeholder="جستجوی تگ...">
				<button type="submit">جستجو</button>
			</form>
		</header>

		<main>
			<section>
				<h2>آگهی‌های شغلی</h2>
				<div class="job-list">
					<div class="job">
						<h3>نام شغل</h3>
						<p>توضیحات</p>
						<p>میزان حقوق پیشنهادی: 1000000 تومان</p>
						<div class="tags">
							<span>tag1</span>
							<span>tag2</span>
						</div>
					</div>

					<div class="job">
						<h3>توسعه دهنده برنامه موبایل</h3>
						<p>تجربه کار با React Native و Swift</p>
					</div>
					<div class="job">
						<h3>مهندس نرم افزار</h3>
						<p>تجربه کار با C# و ASP.NET</p>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>کلیه حقوق مادی و معنوی برای سایت کاریابی محفوظ است.</p>
		</footer>

	</body>
</html>
